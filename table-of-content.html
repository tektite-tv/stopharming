<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StopHarming.Me - Page 2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1000px;
      padding: 2rem;
      background: black;
      border: 10px solid #000;
      position: relative;
    }

    .container::before,
    .container::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      z-index: 1;
    }

    .container::before {
      top: 0;
      left: 0;
      background: linear-gradient(45deg, red 50%, transparent 50%);
    }

    .container::after {
      bottom: 0;
      right: 0;
      background: linear-gradient(45deg, transparent 50%, red 50%);
    }

    .content {
      border: 10px solid blue;
      padding: 2rem;
      position: relative;
      z-index: 2;
      text-align: center;
    }

    h1 {
      color: red;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-decoration: underline;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0 2rem;
    }

    ul li {
      margin: 0.5rem 0;
    }

    ul li a {
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
    }

    ul li a:hover {
      color: red;
      text-decoration: underline;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .nav-buttons a {
      background-color: red;
      color: white;
      padding: 0.8rem 1.6rem;
      border-radius: 5px;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .nav-buttons a:hover {
      background-color: darkred;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      ul li a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Table of Contents</h1>
      <ul>
        <li><a href="page1.html">Introduction</a></li>
        <li><a href="page2.html">Table of Contents</a></li>
        <li><a href="page3.html">Story</a></li>
        <li><a href="page4.html">Contact</a></li>
      </ul>

      <div class="nav-buttons">
        <a href="page1.html">Back</a>
        <a href="page3.html">Forward</a>
      </div>
    </div>
  </div>
</body>
</html>
